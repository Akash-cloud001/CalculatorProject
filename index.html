<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/icons8-calculator-512.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <h2 id="title">Standard Calculator</h2>
    <div id="display_screen">
      <p id="display"></p>
    </div>
    <div id="button-container">
      <div class="button light" id="button-clear" data-value="ac">
        <span>AC</span>
      </div>
      <div class="button light" id="button-sign" data-value="sign">
        <span>+/-</span>
      </div>
      <div class="button light" id="button-percent" data-value="%">
        <span>%</span>
      </div>
      <div class="button light" id="button-divide" data-value="/">
        <span>/</span>
      </div>
      <div class="button dark" id="button-seven" data-value="7">
        <span>7</span>
      </div>
      <div class="button dark" id="button-eight" data-value="8">
        <span>8</span>
      </div>
      <div class="button dark" id="button-nine" data-value="9">
        <span>9</span>
      </div>
      <div class="button light" id="button-multiply" data-value="*">
        <span>*</span>
      </div>
      <div class="button dark" id="button-four" data-value="4">
        <span>4</span>
      </div>
      <div class="button dark" id="button-five" data-value="5">
        <span>5</span>
      </div>
      <div class="button dark" id="button-six" data-value="6">
        <span>6</span>
      </div>
      <div class="button light" id="button-minus" data-value="-">
        <span>-</span>
      </div>
      <div class="button dark" id="button-one" data-value="1">
        <span> 1 </span>
      </div>
      <div class="button  dark" id="button-two" data-value="2">
        <span> 2 </span>
      </div>
      <div class="button dark" id="button-three" data-value="3">
        <span> 3 </span>
      </div>
      <div class="button light" id="button-plus" data-value="+">
        <span> + </span>
      </div>
      <div class="button dark" id="button-zero-zero" data-value="00">
        <span> 00 </span>
      </div>
      <div class="button dark" id="button-zero" data-value="0">
        <span> 0 </span>
      </div>
      <div class="button dark" id="button-decimal" data-value=".">
        <span> . </span>
      </div>
      <div class="button light" id="button-equals" data-value="=">
        <span> = </span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
